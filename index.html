<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Keyboard Hero</title>
</head>
<body>
  <header id="header">
    <div class="headMenu">
      <h1>Keyboard Hero</h1>
      <div class="difficult">
        <p>Difficulties :</p>
        <select>
          <option value="Easy">Easy</option>
          <option selected value="Normal">Normal</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
    </div>
    <div class="menu">
      <button id="playButton" type="button">PLAY</button>
      <div class="score">
        <p><span id="score-value">00</span>pts</p>
        <p class="score-accuracy">100%</p>
      </div>
      <div class="timer">
        <p>Wave :</p>
        <p><span id="timerValue">0</span>/10</p>
      </div>
    </div>
  </header>

  <section id="game">
    <div class="lines" data-key="90"></div>
    <div class="lines" data-key="69"></div>
    <div class="lines" data-key="82"></div>
    <div class="lines" data-key="84"></div>
    <div id="keyArea">
      <div class="staticBubbles"></div>
      <div class="staticBubbles"></div>
      <div class="staticBubbles"></div>
      <div class="staticBubbles"></div>
    </div>
  </section>
<script src="main.js"></script>
</body>
</html>
